<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create a New Account</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/newAcct.css"></link>
    </head>
    <body>

      <section class="newAcct">
        <img class="newAcct_logo"src="img/codefellows.png" alt="logo"></img>
        <form class="newAcnt_form">
          <label class="newAcnt_form-label">Create a new account</label>
          <input class="newAcnt_form-text" type="text" name="name"></input>
          <input class="newAcnt_form-text"type="text" name="course"></input>
          <input class="newAcnt_form-text" type="text" name="email"></input>
          <input class="newAcnt_form-text" type="text" name="un"></input>
          <input class="newAcnt_form-text" type="text" name="pwd"></input>
          <input class="newAcnt_form-button" type="submit" name="forgot_un"></input>
          <input class="newAcnt_form-button" type="submit" name="forgot_pwd"></input>
        </form>

      </section>
    </body>
</html>
