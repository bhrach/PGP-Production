      <h1 class="h1">Personal Growth Plan Self Assessment</h1>
      <p>We want to help you reach your goals. We've seen the work you've turned in, and now we need your help answering a few questions so that we can create a personalized growth plan for you.</p>

      <section class="newSurvey">
        <form class="newSurvey_form">

          <label>What are your goals?</label><br>
          <textarea></textarea><br>

          <label>What do you want to do with your growing coding and CS skills? If you don't know, what is it that excites you about you've seen or learned in class?</label><br>
          <textarea></textarea><br>

          <label>How do you rate yourself on a scale from 1-10 (1 being I have no idea, 5 being I understand the concept, 10 being I feel really confident in implementing these) in the following areas:</label><br>
          <label for="html">HTML</label><br>
          <input type="radio" name="html" value="1">1</input>
          <input type="radio" name="html" value="2">2</input>
          <input type="radio" name="html" value="3">3</input>
          <input type="radio" name="html" value="4">4</input>
          <input type="radio" name="html" value="5">5</input>

          <input type="radio" name="html" value="7">7</input>
          <input type="radio" name="html" value="8">8</input>
          <input type="radio" name="html" value="9">9</input>
          <input type="radio" name="html" value="10">10</input>


        </form>
